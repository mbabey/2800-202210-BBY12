    <div class="container">

        <div id="content">
            <div class="dashboard-header">
                <h3 id="dashboard-title">Administration Board</h3>
            </div>
            <div id="welcome">
                <h1>Admin?</h1>
                <p>Dashboard Items</p>
            </div>
            <div id="create-block">
                <p><b>Create Account</b></p>
                <form method="post">
                    <div id="username-block" class="input-wrapper">
                        <input name="username" type="text" placeholder="Username" class="create-input">

                        <!--input name="username-verify" type="text" placeholder="Verify Username" class="create-input"-->
                    </div>
                    <div id="admin-block" class="input-wrapper">
                        <label class="control control-checkbox">
                        Admin User
                            <input name="isAdmin" type="checkbox" clas="create-input"/>
                        <div class="control_indicator"></div>
                    </label></div>
                    <div id="password-block" class="input-wrapper">
                        <input id="password" name="password" type="password" placeholder="Password" class="create-input">
                        <input id="password-verify" name="password-verify" type="password" placeholder="Verify Password" class="create-input">
                    </div>
                    <div id="name-block" class="input-wrapper">
                        <input id="first-name" name="first-name" type="text" placeholder="First Name" class="create-input">
                        <input id="last-name" name="last-name" type="text" placeholder="Last Name" class="create-input">
                        <input id="company-name" name="company-name" type="text" placeholder="Business Name" class="create-input">
                    </div>
                    <div id="location-block" class="input-wrapper">
                        <input id="location-street" name="location-street" type="text" placeholder="Street Address" class="create-input">
                        <input id="location-city" name="location-city" type="text" placeholder="City" class="create-input">
                        <input id="location-country" name="location-country" type="text" placeholder="Country" class="create-input">
                    </div>
                    <div id="contact-block" class="input-wrapper">
                        <input id="email" name="email" type="text" placeholder="Email" class="create-input">
                        <input id="phone-num" name="phone-num" type="text" placeholder="Phone Number" class="create-input">
                    </div>
                    <input id="description-block" name="description" type="text" placeholder="Business description" class="create-input">
                    <button id="create-submit" type="submit" value="submit">Create Account</button>
                </form>
            </div>
