<!DOCTYPE html>
<html lang="en">

<head>
  <title>Gro-Operate | Admin View Accounts</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./styles/admin-view-accounts.css">
  <link rel="stylesheet" type="text/css" href="./styles/global.css">
  <link rel="stylesheet" type="text/css" href="./styles/search-bar.css">
  <link href="./images/favicon.ico" rel="icon" type="image/x-icon">
</head>

<body>

  <nav>
    <!-- Populated by nav.js -->
  </nav>

  <div class="container">
    <div class="dashboard-header">
      <h3 id="dashboard-title">Administration Board</h3>
    </div>
    <div id="content">
      <div class="admin-wrapper">
        <div id="delete-block">
          <form>
            <div id="username-block-2" class="input-wrapper">
              <h3>Delete User<br />Account</h3>
              <input name="username" type="text" placeholder="Username" id="user-username">
              <button id="delete-user" class="admin-button" type="button">Delete</button>
              <p id="status-2" class="delete-message"></p>
              <p id="error-message-2" class="delete-message"></p>
            </div>
          </form>
          <form>
            <div id="username-block" class="input-wrapper">
              <h3>Revoke Admin<br />Privileges</h3>
              <input name="username" type="text" placeholder="Username" id="admin-username">
              <button id="delete-admin" class="admin-button" type="button">Delete</button>
              <p id="status" class="delete-message"></p>
              <p id="error-message" class="delete-message"></p>
            </div>
          </form>
        </div>
        <div id="user-profiles">
          <h2>User Accounts</h2>
          <div id="user-list">
            <!-- user cards populates -->
          </div>
        </div>
        <div class="admin-profiles">
          <h2>Admin Privileges</h2>
          <div id="admin-list">
            <!-- admin cards populates -->
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--SEARCH USER BAR-->
  <div id="search-user-block">
    <div class="search-block">
      <div class="input-search-wrapper">
        <h3 onclick="toggleDropDown()" id="search-title">Search user</h3>
        <div class="search-dropdown">
          <input type="text" placeholder="Username" class="search-input">
          <button id="search-user" type="submit" value="submit">Search</button>
        </div>
      </div>
    </div>
    <div id="search-results"></div>
  </div>
  <!--END-->

  <footer>
    <!-- Populated by nav.js -->
  </footer>
  <script src="nav.js"></script>
  <script src="admin-tables.js"></script>

</body>

</html>
