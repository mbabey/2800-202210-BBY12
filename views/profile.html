<!DOCTYPE html>
<html lang="en">

<head>
  <title>Profile Page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./styles/global.css">
  <link rel="stylesheet" type="text/css" href="./styles/profile.css">
</head>

<body>



  <div class="container">

    <nav>
      <div id="nav-wrapper">
        <div id="nav-left">
          <div id="nav-home" class="nav-button">home</div>
          <div id="nav-admin" class="nav-button">
            <svg xmlns="http://www.w3.org/2000/svg" viewbox="0 0 48 48" height="24" width="24"><path fill="currentColor" d="M24 25.15ZM11.65 44 16.3 28.8 4 20H19.2L24 4L28.8 20H44L31.7 28.8L36.35 44L24 34.6ZM17.15 35.85 24 30.65 30.85 35.85 28.1 27.2 34.4 23.1H26.85L24 14.45L21.15 23.1H13.6L19.9 27.2Z"/></svg>
          </div>
        </div>
        <div id="nav-right">
          <div id="nav-search" class="nav-button">
            <form action="post">
              <input type="text" placeholder="Search" name="nav-search">
              <button>
                <svg xmlns="http://www.w3.org/2000/svg" viewbox="-2 -4 28 28" width="20" height="20"><path fill="currentColor" d="M23.707,22.293l-5.969-5.969a10.016,10.016,0,1,0-1.414,1.414l5.969,5.969a1,1,0,0,0,1.414-1.414ZM10,18a8,8,0,1,1,8-8A8.009,8.009,0,0,1,10,18Z"/></svg>
              </button>
            </form>
          </div>
          <div id="nav-post" class="nav-button">
            <svg xmlns="http://www.w3.org/2000/svg" viewbox="0 0 28 28" width="24" height="24"><path fill="currentColor" d="M18.656.93,6.464,13.122A4.966,4.966,0,0,0,5,16.657V18a1,1,0,0,0,1,1H7.343a4.966,4.966,0,0,0,3.535-1.464L23.07,5.344a3.125,3.125,0,0,0,0-4.414A3.194,3.194,0,0,0,18.656.93Zm3,3L9.464,16.122A3.02,3.02,0,0,1,7.343,17H7v-.343a3.02,3.02,0,0,1,.878-2.121L20.07,2.344a1.148,1.148,0,0,1,1.586,0A1.123,1.123,0,0,1,21.656,3.93Z"/><path fill="currentColor" d="M23,8.979a1,1,0,0,0-1,1V15H18a3,3,0,0,0-3,3v4H5a3,3,0,0,1-3-3V5A3,3,0,0,1,5,2h9.042a1,1,0,0,0,0-2H5A5.006,5.006,0,0,0,0,5V19a5.006,5.006,0,0,0,5,5H16.343a4.968,4.968,0,0,0,3.536-1.464l2.656-2.658A4.968,4.968,0,0,0,24,16.343V9.979A1,1,0,0,0,23,8.979ZM18.465,21.122a2.975,2.975,0,0,1-1.465.8V18a1,1,0,0,1,1-1h3.925a3.016,3.016,0,0,1-.8,1.464Z"/></svg>
          </div>
          <div id="nav-chat" class="nav-button">
            <svg xmlns="http://www.w3.org/2000/svg" viewbox="4 0 40 40" height="24" width="24"><path fill="currentColor" d="M4 44V7Q4 5.85 4.9 4.925Q5.8 4 7 4H41Q42.15 4 43.075 4.925Q44 5.85 44 7V33Q44 34.15 43.075 35.075Q42.15 36 41 36H12ZM7 36.75 10.75 33H41Q41 33 41 33Q41 33 41 33V7Q41 7 41 7Q41 7 41 7H7Q7 7 7 7Q7 7 7 7ZM7 7Q7 7 7 7Q7 7 7 7Q7 7 7 7Q7 7 7 7V33Q7 33 7 33Q7 33 7 33V36.75Z"/></svg>
          </div>
          <!-- when hover, drop down -->
          <div id="nav-profile" class="nav-button">
            <ul>
              <li>
                <span id="profile-name">NAME</span>
                <svg xmlns="http://www.w3.org/2000/svg" id="Outline" viewbox="0 0 30 30" width="24" height="24"><path fill="currentColor" d="M12,12A6,6,0,1,0,6,6,6.006,6.006,0,0,0,12,12ZM12,2A4,4,0,1,1,8,6,4,4,0,0,1,12,2Z"/><path fill="currentColor" d="M12,14a9.01,9.01,0,0,0-9,9,1,1,0,0,0,2,0,7,7,0,0,1,14,0,1,1,0,0,0,2,0A9.01,9.01,0,0,0,12,14Z"/></svg>
                <ul>
                  <li><a href="#" hidden id="profile-profile">Account Settings</a></li>
                  <li><a href="#" hidden id="profile-logout">Log Out</a></li>
                </ul>
             </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>

    <div id="content">
      <div class="left-profile">
        <div class="profile-head">
          <div class="profile-picture"><img src="https://dummyimage.com/300x300/000/fff" alt="placeholder image"></div>
          <div class="profile-name">Business Name</div>
          <div class="edit-profile"><a href="#">Edit Profile</a></div>
          <div class="profile-info">
            <div class="biz-type"></div>
            <div class="contact-info"></div>
            <div class="location-info"></div>
          </div>
          <div class="profile-description"></div>
        </div>
      </div>

      <div class="right-post">
        <button type="button" class="service-board-tab">Service Board</button>
        <button type="button" class="product-post-tab">Product Board</button>
        <!--hide in the desktop view-->
        <button type="button" class="profile-tab">Profile</button>
        <div class="my-post">My Product Post</div>
        <div class="post-location"></div>
      </div>
    </div>

    <!--hide in the desktop view-->
    <footer class="footer-placeholder"></footer>

  </div>

</body>

</html>
