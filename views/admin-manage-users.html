<!DOCTYPE html>
<html lang="en">

<head>
  <title>Gro-Operate | Admin View Accounts</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./styles/admin-manage-users.css">
  <link rel="stylesheet" type="text/css" href="./styles/global.css">
  <!-- <link rel="stylesheet" type="text/css" href="./styles/search-bar.css"> -->
  <link href="./images/favicon.ico" rel="icon" type="image/x-icon">
</head>

<body>

  <nav>
    <!-- Populated by nav.js -->
  </nav>

  <div class="container">
    <div class="dashboard-header">
      <h3 id="dashboard-title">Administration Board</h3>
    </div>
    <div id="content">
      <div id="search-user">
        <form>
          <input id="search-user-input" type="text" placeholder="Search Users" name="search-user">
          <button id="search-user-button" type="button" name="search-user-button">
            <svg xmlns="http://www.w3.org/2000/svg" viewbox="-2 -3 28 28" width="20" height="20">
              <path fill="currentColor"
              d="M23.707,22.293l-5.969-5.969a10.016,10.016,0,1,0-1.414,1.414l5.969,5.969a1,1,0,0,0,1.414-1.414ZM10,18a8,8,0,1,1,8-8A8.009,8.009,0,0,1,10,18Z" />
            </svg>
          </button>
        </form>
      </div>
      <div id="search-error-message">
        <!-- Populated by admin-tables.js in the event a query fails -->
      </div>
      <div id="user-profiles">
        <!-- <h2>User Accounts</h2> -->
        <div id="user-list">
          <!-- user cards populates -->
        </div>
      </div>
    </div>
  </div>

  <div id="popup-delete">
    <h2>Are you sure you want to delete <span id="popup-header-username"></span>?</h2>
    <div id="popup-button-wrapper">
      <button id="popup-confirm-delete" class="popup-button">Yes, I am sure</button>
      <button id="popup-negate-delete" class="popup-button">No</button>
    </div>
  </div>

  <footer>
    <!-- Populated by nav.js -->
  </footer>

  <script src="nav.js"></script>
  <script src="admin-tables.js"></script>
</body>

</html>
