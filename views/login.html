<!DOCTYPE html>
<html lang="en">

<head>
  <title>Gro-Operate | Login</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/styles/login.css">
</head>

<body>

<header id="id-pseudonav"></header>

<div id="id-content">
  <h1 id="id-logo">Gro-Operate (Placeholder)</h1>
  <div id="id-login-block">
    <form>
      <label for="id-login-username">Username</label>
      <input id="id-login-username" class="class-login-input" type="text">
      <label for="id-login-password">Password</label>
      <input id="id-login-password" class="class-login-input" type="password">
      <button id="id-login-submit" type="submit" value="submit">Login</button>
    </form>
  </div>
</div>

</body>

</html>
