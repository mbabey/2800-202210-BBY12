<!DOCTYPE html>
<html lang="en">

<head>
  <title>Gro-Operate | Create Account</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/global.css">
  <link rel="stylesheet" href="./styles/admin-add-account.css">
  <link href="./images/favicon.ico" rel="icon" type="image/x-icon">
</head>

<body>

  <nav>
    <!-- Populated by nav.js -->
  </nav>

  <div class="container">
    <div class="dashboard-header">
      <h3 id="dashboard-title">Administration Board</h3>
      <input id="dashboard-drop-menu-trigger" type="checkbox">
      <label for="dashboard-drop-menu-trigger">some shit
        <!-- svg -->
      </label>
      <div id="admin-button-group-container">
        <div id="admin-button-group">
          <a href="/admin-manage-users" class="admin-button">Manage Users</a>
          <a href="#" class="admin-button here">Add User</a>
          <a href="/reset-password" class="admin-button">Edit A Password</a>
        </div>
      </div>
    </div>
    <div id="welcome">
      <h1>Create Account</h1>
      <p>Bring new life to Gro-Operate!</p>
    </div>
    <div class="admin-right">
      <div id="create-block">
        <p><b>Create Account</b></p>
        <form method="post">
          <div id="admin-block" class="input-wrapper">
            <label id="admin-checkbox-container">Make this user an administrator
              <input name="isAdmin" type="checkbox">
              <span id="admin-checkmark"></span>
            </label>
          </div>
          <div id="username-block" class="input-wrapper">
            <input name="username" type="text" placeholder="Username" class="create-input" required>
          </div>
          <div id="email-block">
            <input name="email" type="text" placeholder="Email" class="create-input" required>
            <input name="email-verify" type="text" placeholder="Verify Email" class="create-input" required>
          </div>
          <div id="password-block" class="input-wrapper">
            <input name="password" type="password" placeholder="Password" class="create-input" required>
            <input name="password-verify" type="password" placeholder="Verify Password" class="create-input" required>
          </div>
          <div id="biz-name-block">
            <input name="company-name" type="text" placeholder="Business Name" class="create-input">
          </div>
          <div id="name-block" class="input-wrapper">
            <input name="first-name" type="text" placeholder="First Name" class="create-input">
            <input name="last-name" type="text" placeholder="Last Name" class="create-input">
            <input name="phone-num" type="text" placeholder="Phone Number" class="create-input">
          </div>
          <div id="location-block" class="input-wrapper">
            <input name="location-country" type="text" placeholder="Country" class="create-input">
            <input name="location-city" type="text" placeholder="City" class="create-input">
            <input name="location-street" type="text" placeholder="Street Address" class="create-input">
          </div>
          <textarea id="description-block" name="description" placeholder="Business description"
            class="create-input"></textarea>
          <button id="create-submit" type="submit" value="submit">Create Account</button>
        </form>
      </div>
    </div>
  </div>

  <footer>
    <!-- Populated by nav.js -->
  </footer>
  <script src="nav.js"></script>
</body>

</html>
