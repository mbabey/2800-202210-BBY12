<!DOCTYPE html>
<html lang="en">
<head>
    <title>Gro-Operate | Create Account</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/create-account.css">
</head>
<body>
    <div id="wrapper">
        <header id="pseudonav">
          <div id="nav-logo-background">
            <img id="nav-logo" src="/images/Logo.png" alt="Gro-Operate">
          </div>
      </header>
      
      <div id="content">
        <h1 hidden id="logo">Gro-Operate</h1>
        <div id="create-block">
          <p><b>Sign In</b></p>
          <form method="post">
            <input name="username" type="text" placeholder="Username" class="create-input username">
            <input name="username-verify" type="text" placeholder="Verify Username" class="create-input username">
            <input name="password" type="password" placeholder="Password" class="create-input password">
            <input name="password-verify" type="password" placeholder="Verify Password" class="create-input password">
            <input name="first-name" type="text" placeholder="First Name" class="create-input name">
            <input name="last-name" type="text" placeholder="Last Name" class="create-input name">
            <input name="company-name" type="text" placeholder="Business Name" class="create-input name">
            <input name="email" type="text" placeholder="Email" class="create-input contact">
            <input name="phone-num" type="text" placeholder="Phone Number" class="create-input contact">
            <input name="location-country" type="text" placeholder="Country" class="create-input location">
            <input name="location-city" type="text" placeholder="City" class="create-input location">
            <input name="location-street" type="text" placeholder="Street Address" class="create-input location">
            <input name="description" type="text" placeholder="Business description" class="create-input description">
          </form>
        </div>
        <div id="welcome">
          <h1>Welcome back,<br/>Partner!</h1>
          <p>You look great. You should start a business!</p>
        </div>
      </div>
      
      </div>
</body>
</html>
