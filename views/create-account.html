<!DOCTYPE html>
<html lang="en">

<head>
  <title>Gro-Operate | Create Account</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/create-account.css">
  <link rel="stylesheet" href="./styles/global.css">
  <link href="./images/favicon.ico" rel="icon" type="image/x-icon">
</head>

<body>

  <div id="wrapper">
    <header id="pseudonav">
      <div id="pseudo-nav-logo-background">
        <img id="pseudo-nav-logo" src="./images/Logo.png" alt="Gro-Operate">
      </div>
    </header>

    <div id="content">
      <div id="welcome">
        <h1>New here?</h1>
        <p>Welcome to Gro-Operate!</p>
      </div>

      <div id="create-block">
        <p><b>Create Account</b></p>
        <form method="post">
          <div id="username-block" class="input-container">
            <input id="username" name="username" type="text" placeholder="Username" class="create-input" required>
            <label for="username">Username</label>
          </div>
          <div id="email-block">
            <div class="input-container">
              <input id="email" name="email" type="text" placeholder="Email" class="create-input" required>
              <label for="email">Email</label>
            </div>
            <div class="input-container">
              <input id="email-verify" name="email-verify" type="text" placeholder="Verify Email" class="create-input"
                required>
              <label for="email-verify">Verify Email</label>
            </div>
          </div>
          <div id="password-block">
            <div class="input-container">
              <input id="password" name="password" type="password" placeholder="Password" class="create-input" required>
              <label for="password">Create Password</label>
            </div>
            <div class="input-container">
              <input id="password-verify" name="password-verify" type="password" placeholder="Verify Password"
                class="create-input" required>
              <label for="password-verify">Verify Password</label>
            </div>
          </div>
          <div id="biz-name-block">
            <div class="input-container">
              <input id="company-name" name="company-name" type="text" placeholder="Business Name" class="create-input">
              <label for="company-name">Business Name</label>
            </div>
            <!-- <input name="business-type" type="text" placeholder="Type of Business" class="create-input"> -->
          </div>
          <div id="name-block">
            <div class="input-container">
              <input id="first-name" name="first-name" type="text" placeholder="First Name" class="create-input">
              <label for="first-name">First Name</label>
            </div>
            <div class="input-container">
              <input id="last-name" name="last-name" type="text" placeholder="Last Name" class="create-input">
              <label for="last-name">Last Name</label>
            </div>
            <div class="input-container">
              <input id="phone-num" name="phone-num" type="text" placeholder="Phone Number" class="create-input">
              <label for="phone-num">Phone Number</label>
            </div>
          </div>
          <div id="location-block">
            <div class="input-container">
              <input id="location-country" name="location-country" type="text" placeholder="Country"
                class="create-input">
              <label for="location-country">Country</label>
            </div>
            <div class="input-container">
              <input id="location-city" name="location-city" type="text" placeholder="City" class="create-input">
              <label for="location-city">City</label>
            </div>
            <div class="input-container">
              <input id="location-street" name="location-street" type="text" placeholder="Street Address"
                class="create-input">
              <label for="location-street">Street Address</label>
            </div>
          </div>
          <div class="input-container">
            <textarea id="description-block" name="description" placeholder="Business Description"></textarea>
            <label for="description-block">Business Description</label>
          </div>
          <button id="create-submit" type="submit" value="submit">Create Account</button>
        </form>
        <p>Already have an account? <a href="/">Sign in!</a></p>
      </div>
    </div>
  </div>
</body>

</html>
